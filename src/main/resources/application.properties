spring.application.name=check_weather_api
spring.datasource.url=jdbc:h2:mem:testdb
spring.config.import=classpath:application-${spring.profiles.active}.properties
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console  #Sets the path to the H2 console
openweathermap.base.url=https://api.openweathermap.org/data/2.5/weather
